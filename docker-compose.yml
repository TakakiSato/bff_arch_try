version: '3.7'

volumes:
  backend-data:
  db-data:

services:
  backend:
    image: nginx
    platform: linux/amd64
    volumes:
      - ./backend_nginx:/app/app/webroot
      - ./docker/backend/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
    - "8000:80"
    environment:
    - NGINX_HOST=backend.com
    - NGINX_PORT=80

  bff:
    image: node:16.14.0
    volumes:
      - ./bff_exprese_graphql:/app
    ports:
    - "4000:4000"
    command: /bin/bash -c "cd /app; npm install; npm run ts-node-dev"

  front:
    image: node:16.14.0
    volumes:
      - ./front_nuxt3:/app
    ports:
    - "3000:3000"
    - "24678:24678" #vite用ポート
    command: /bin/bash -c "cd /app; npm install; npm run dev -- -o"

  auth:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8765:8765"
    tty: true
    stdin_open: true
    volumes:
      - ./auth_cake4:/app
    command: /bin/bash -c "/app/bin/cake server -H 0.0.0.0"

  mysql:
    image: mysql:5.6
    platform: linux/amd64
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
      TZ: "Asia/Tokyo"
    volumes:
      - db-data:/var/lib/mysql